<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <header class="header">
      <h1 class="page-title">All awesome books</h1>
    </header>
    <main class="main">
      <ul id="books" class="books-list"></ul>
      <div class="divider"></div>
      <form class="form" id="form">
        <h2 class="form__header">Add a new book</h2>
        <input
          class="form-input"
          type="text"
          name="title"
          placeholder="Title"
          required
        />

        <input
          class="form-input"
          type="text"
          name="author"
          placeholder="Author"
          required
        />
        <button class="btn form-btn" type="submit" class="add" id="add">
          Add
        </button>
      </form>
    </main>
  </body>
  <script src="index.js"></script>
</html>
